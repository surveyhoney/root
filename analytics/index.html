<!DOCTYPE html>

<head>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
</head>

<body>
    <script>
        query = window.location.href.split('?')[1];
        url = "https://analytics.surveyhoney.com";
        if (typeof query != "undefined") url += '?redirect=root' + query;
        window.location.replace(url);
    </script>
</body>



</html>
