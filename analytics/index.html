<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Analytics | SurveyHoney</title>
    <link href="https://surveyhoney.com/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://surveyhoney.com/images/webclip.png" rel="apple-touch-icon">
    <title>Analytics | SurveyHoney</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700');
        @import url('https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');
    </style>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body,
        html {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            width: 100%;
            height: 100%;
            padding: 0;
        }
        
        body {
            background-color: #f8f7f9;
            display: flex;
            display: -webkit-flex;
            -webkit-justify-content: center;
            -webkit-align-items: center;
            justify-content: center;
            align-items: center;
        }
        
        .cards {
            width: 100%;
            margin-top: 40px;
            margin-bottom: 40px;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            -webkit-justify-content: center;
            max-width: 820px;
        }
        
        @media (max-width:900px) {
            .cards {
                display: block;
                padding: auto 50px;
            }
        }
        
        .card--1 .card__img,
        .card--1 .card__img--hover {
            background-image: url('https://www.bdpinternational.com/uploads/attachments/cj95y56jk011zczqprno7a0g2-globalanalytics.0.293.5000.2812.max.jpg');
        }
        
        .card--2 .card__img,
        .card--2 .card__img--hover {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdEGXXLr_jzyKOh8XsEU8BChNMjVkBKmJifUFXJrmEleFQwBi0Lw&s');
        }
        
        .card--3 .card__img,
        .card--3 .card__img--hover {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeEifGiKQ00JQVE_3w-JtEOxGgGBVQP7F7clpSpdNvrpcQkEN-ww&s');
        }
        
        .card--4 .card__img,
        .card--4 .card__img--hover {
            background-image: url('https://kinsta.com/wp-content/uploads/2017/09/analytics-wordpress.png');
        }
        
        .card--5 .card__img,
        .card--5 .card__img--hover {
            background-image: url('https://www.wp101.com/wp-content/uploads/2016/04/analytics.jpg');
        }
        
        .card--6 .card__img,
        .card--6 .card__img--hover {
            background-image: url('https://media.sproutsocial.com/uploads/2017/10/Social-Media-Analytics-Tools.png');
        }
        
        .card__like {
            width: 18px;
        }
        
        .card__clock {
            width: 15px;
            vertical-align: middle;
            fill: #AD7D52;
        }
        
        .card__time {
            font-size: 12px;
            color: #AD7D52;
            vertical-align: middle;
            margin-left: 5px;
        }
        
        .card__clock-info {
            float: right;
        }
        
        .card__img {
            visibility: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 185px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .card__info-hover {
            position: absolute;
            padding: 16px;
            width: 100%;
            opacity: 0;
            top: 0;
        }
        
        .card__img--hover {
            transition: 0.2s all ease-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            position: absolute;
            height: 185px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            top: 0;
        }
        
        .card {
            margin-right: 25px;
            transition: all .4s cubic-bezier(0.175, 0.885, 0, 1);
            background-color: #fff;
            width: 33.3%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 13px 10px -7px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width:900px) {
            .card {
                width: 100%;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width:700px) {
            .card {
                width: 60%;
                margin: 20px auto;
            }
        }
        
        .card:hover {
            box-shadow: 0px 30px 18px -8px rgba(0, 0, 0, 0.1);
            transform: scale(1.10, 1.10);
        }
        
        .card__info {
            z-index: 2;
            background-color: #fff;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            padding: 16px 24px 24px 24px;
        }
        
        .card__category {
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: 500;
            color: #868686;
        }
        
        .card__title {
            margin-top: 5px;
            margin-bottom: 10px;
            font-family: 'Roboto Slab', serif;
        }
        
        .card__by {
            font-size: 12px;
            font-family: 'Raleway', sans-serif;
            font-weight: 500;
        }
        
        .card__author {
            font-weight: 600;
            text-decoration: none;
            color: #AD7D52;
        }
        
        .card:hover .card__img--hover {
            height: 100%;
            opacity: 0.3;
        }
        
        .card:hover .card__info {
            background-color: transparent;
            position: relative;
        }
        
        .card:hover .card__info-hover {
            opacity: 1;
        }
    </style>

</head>

<body>
    <div class="container" style="display: block; height: 100vh;">
        <section class="cards">

            <!-- System Activity - Board -->
            <article class="card card--1">
                <div class="card__img"></div>
                <a href="system-activity" target="_blank" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <h3 class="card__title">System Activity</h3>
                    <span class="card__by"> <a href="system-activity" target="_blank" class="card__author" title="author">SurveyHoney</a></span>
                </div>
            </article>

            <!-- Survey Status - Board -->
            <article class="card card--2">
                <div class="card__img"></div>
                <a href="survey-sessions" target="_blank" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <h3 class="card__title">Survey Status</h3>
                    <span class="card__by"><a href="survey-sessions" target="_blank"  class="card__author" title="author">SurveyHoney</a></span>
                </div>
            </article>

            <!-- Survey Matching - Board -->
            <article class="card card--3">
                <div class="card__img"></div>
                <a href="surveys-matched" target="_blank" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <h3 class="card__title">Survey Matching</h3>
                    <span class="card__by"> <a href="surveys-matched" target="_blank" class="card__author" title="author">SurveyHoney</a></span>
                </div>
            </article>

        </section>

        <section class="cards">

            <!-- Users Activity - Board -->
            <article class="card card--6">
                <div class="card__img"></div>
                <a href="user-activity" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <h3 class="card__title">User Activity</h3>
                    <span class="card__by"> <a href="user-activity" target="_blank" class="card__author" title="author">SurveyHoney</a></span>
                </div>
            </article>

            <!-- User Monitoring - Board -->
            <article class="card card--5">
                <div class="card__img"></div>
                <a href="user-monitoring" target="_blank" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <h3 class="card__title">User Monitoring</h3>
                    <span class="card__by"><a href="user-monitoring" target="_blank" class="card__author" title="author">SurveyHoney</a></span>
                </div>
            </article>

            <!-- Completions and Reconciliations - Board -->
            <article class="card card--4">
                <div class="card__img"></div>
                <a href="reconciliations" target="_blank" class="card_link">
                    <div class="card__img--hover"></div>
                </a>
                <div class="card__info">
                    <h3 class="card__title">Completions and Reconciliations</h3>
                    <span class="card__by"> <a href="reconciliations" target="_blank" class="card__author" title="author">SurveyHoney</a></span>
                </div>
            </article>

        </section>
    </div>
</body>

</html>
